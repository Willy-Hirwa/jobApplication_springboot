<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>JOB PORTAL FORM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/job.css}" />
</head>
<body>
<header>
    <nav>
        <ul>
            <li><h3>RWANDA JOB SEEKING PORTAL</h3></li>
            <li>  <div class="home">
                <a th:href="@{/Dashboard}">Home</a>
            </div></li>


            <li class="logo"><img src="/css/rwanda.png" alt="Logo"></li>
        </ul>
    </nav>
</header>
<div class="container">

    <h1 class="form-title">JOB PORTAL FORM</h1>
    <form action="#" th:action="@{/jobs/save}" th:object="${job}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" name="AuthId" th:value="${AuthId}" />
        <div class="main-user-info">

            <div class="user-input-box">
                <div th:if="${#fields.hasErrors('jobTitle')}">
                    <span th:if="${#fields.hasErrors('JobTitle')}" th:errors="*{JobTitle}" class="error"></span>
                </div>
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" th:field="*{jobTitle}" placeholder="Enter Job Title" required/>
<!--                <span class="error" th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"></span>-->
            </div>
            <div class="user-input-box">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" th:field="*{location}" placeholder="Enter Location" required/>
                <span class="error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
            </div>
            <div class="user-input-box">
                <label for="experience">Experience</label>
                <input type="number" id="experience" name="experience" th:field="*{experience}" placeholder="Enter Experience" required/>
                <span class="error" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"></span>
            </div>
            <div class="user-input-box">
                <label for="skill">Skills Required</label>
                <input type="text" id="skill" name="skill" th:field="*{skill}" placeholder="Enter Skills Required" required/>
                <span class="error" th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"></span>
            </div>
            <div class="user-input-box">
                <label for="category">Category</label>
                <select name="category" id="category" th:field="*{category}" required >
                    <option value="">Select Category</option>
                    <option value="IT">Information and Technology</option>
                    <option value="Business">Business</option>
                    <option value="Healthcare">Health Care</option>
                    <option value="Gvt and Public Service">Government and Public Service</option>
                    <option value="Trades and Construction">Trades and Construction</option>
                    <option value="Science and Engineering">Science and Engineering</option>
                </select>
                <span class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
            </div>
            <div class="user-input-box">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter Phone Number" required/>
                <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </div>
            <div class="user-input-box">
                <label for="level">Level</label>
                <select name="level" id="level" th:field="*{level}" required>
                    <option value="">Select Level</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <span class="error" th:if="${#fields.hasErrors('level')}" th:errors="*{level}"></span>
            </div>

            <div class="user-input-box">
                <label for="companyEmail">Company Email</label>
                <input type="text" id="companyEmail" name="companyEmail" th:field="*{companyEmail}" placeholder="Enter Company Email" required/>
                <span class="error" th:if="${#fields.hasErrors('companyEmail')}" th:errors="*{companyEmail}"></span>
            </div>

            <div class="user-input-box">
                <label for="jobDescription">Job Description</label>
                <textarea rows="4" cols="20" id="jobDescription" name="jobDescription" th:field="*{jobDescription}" placeholder="Enter Job Description" required></textarea>
                <span class="error" th:if="${#fields.hasErrors('jobDescription')}" th:errors="*{jobDescription}"></span>
            </div>

            <div class="user-input-box">
                <label for="deadline">Application Deadline</label>
                <input type="date" id="deadline" name="deadline" th:field="*{deadline}" placeholder="Enter the deadline" required/>
                <span class="error" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></span>
            </div>

            <div class="user-input-box">
                <label for="guide">Application Guidelines</label>
                <input type="file" id="guide" name="guide" accept="application/pdf" required/>

            </div>

            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>
        </div>
    </form>

</div>
</body>
</html>
